{% extends "dashboard.html" %}

{% block addjob %}
    <style>
        
        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #6f42c1; /* Purple color */
            color: white;
        }

        .btn-submit:hover {
            background-color: #492774; /* Darker purple on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <form action="{% url "addjobPage" %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" name="jobTitle" id="jobTitle" placeholder="Enter job title">
        </div>

        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="companyName" placeholder="Enter company name">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="Enter location">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" rows="4" placeholder="Enter job description"></textarea>
        </div>

        <button type="submit" class="btn btn-submit">Create a New Job</button>
    </form>
</div>

{% endblock addjob %}
