{% extends "dashboard.html" %}
{% block editProfile %}

  <style>


    .form-container {
      background-color: rgba(128, 0, 128, 0.1); /* Purple transparent background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 800px;
      box-sizing: border-box;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
      display: block;
    }

    .form-group input,
    .form-group textarea,
    .form-group button,
    .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #6f42c1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>


  <div class="form-container">
    <h2 style="text-align: center; margin-bottom: 20px;">Update Profile</h2>
    <form action="{% url "editprofilePage" %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}

        {% if messages %}
        
        {% for message in messages  %}

        {% if message.tags == 'error' %}
        <p>{{message}}</p>
        
        {% endif %}
        
        {% endfor %}
        
        {% endif %}


      <div class="form-group">
        <label>User ID</label>
        <input type="text" name="user_id" value="{{user.id}}" required readonly>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{user.username}}" required readonly>
      </div>

      <div class="form-group">
        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName" name="displayName" value="{{user.Display_name}}">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{user.email}}" required readonly>
      </div>

      <div class="form-group">
        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic">
      </div>

      <div class="form-group">
        <label >Confirm Password</label>
        <input type="Password"  name="c_password">
      </div>

      <div class="form-group">
        <button type="submit">Update Profile</button>
      </div>
    </form>
  </div>


  {% endblock editProfile %}
