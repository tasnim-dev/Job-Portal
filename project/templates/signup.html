{% extends "base.html" %}
{% block content %}

<style>
        body {
            background-image: linear-gradient(to right top, #051937, #004a72, #0082ac, #00bfdc, #1bffff);/* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-form {
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the opacity as needed */
            padding: 20px;
            border-radius: 10px;
        }
    </style>


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 signup-form">
                <h2 class="text-center mb-4">Sign Up</h2>

                {% if messages %}
                
                {% for message in  messages %}
                
                {% if message.tags == 'warning' %}
                
                {{message}}
                {% endif %}
                
                {% endfor %}
                
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="displayName">Display Name</label>
                        <input type="text" class="form-control" id="displayName" name="displayName" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <select class="form-control" id="userType" name="userType" required>
                            <option value="jobseeker">JobSeeker</option>
                            <option value="recruiter">Recruiter</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
